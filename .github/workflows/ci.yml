name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: devops_platform
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install
      
      - name: Run Linter
        run: npm run lint  # El CI se detiene aqu√≠ si hay errores de estilo

      - name: Run Tests with Coverage
        run: npm test      # Genera el reporte de cobertura
